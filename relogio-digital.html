<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Relogio Digital | efeito gradiente</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="display">
            <div id="time">00:00:00 PM</div>
        </div>
        <span></span>
        <span></span>
    </div>
    <footer>
        <p>&copy; AltaCupula</p>
        
    </footer>
</body>
<script>
    setInterval(function(){
        const time = document.querySelector("#time");
        let date = new Date();
        let hours = date.getHours();
        let minutes = date.getMinutes();
        let seconds = date.getSeconds();
        let day_night = "PM"
        if(hours >= 0 && hours < 12){
            day_night = "AM";
            
        }
        if (seconds >= 0 && seconds < 10){
            seconds = "0" + seconds
        }
        if (minutes >= 0 && minutes < 10){
            minutes = "0" + minutes
        }
        if (hours >= 0 && hours < 10){
            hours = "0" + hours
        }
        time.textContent = hours +":" + minutes + ":" + seconds + " " +  day_night;
    })
</script>

</html>
